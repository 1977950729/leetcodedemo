	<title>寻找数组的中心索引</title>
</head>
<body>
</body>
<script type="text/javascript">
	/**
	 * @param {number[]} nums
	 * @return {number}
	 */
	var pivotIndex = function(nums) {
	    var sum = 0;
	    for(var i = 0; i < nums.length; i++) {
	        sum += nums[i];
	    };
	    var sum2 = 0;
	    for(var i = 0; i < nums.length; i++) {
	        if(i != 0){
				sum2 += nums[i-1];
	    	}
	        if(sum - sum2 - nums[i] == sum2){
	           return i;
	        }
	    };
	    return -1;
	};

</script>
</html>
